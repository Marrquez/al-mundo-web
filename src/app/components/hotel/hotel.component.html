<div class="card">
  <div class="row ">
    <div class="col-md-3">
      <img src="../../../assets/images/hotels/{{hotelData.image}}" class="w-100" />
    </div>
    <div class="col-md-6 px-3">
      <div class="hotel-name">
        <span>{{hotelData.name}}</span>
      </div>
      <div class="hotel--stars">
        <i class="fa fa-star" *ngFor="let s of stars(hotelData.stars).fill(1)" src="../../../assets/icons/amenities/restaurant.svg"></i>
      </div>
      <div class="hotel--amenities">
        <img *ngFor="let am of hotelData.amenities" src="../../../assets/icons/amenities/{{am}}.svg" />
      </div>
    </div>
    <div class="col-md-3 extra-info">
      <small>Precio por noche por habitacion</small>
      <h5 class="card-title">ARS <strong>{{hotelData.price}}</strong></h5>
      <button (click)="showItem(hotelData)" type="button" data-toggle="modal" data-target="#exampleModal">Ver hotel</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="hotel.currentHotel" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{hotel.currentHotel.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>ARS {{hotel.currentHotel.price}}</p>
        <div class="img-container">
          <img src="../../../assets/images/hotels/{{hotel.currentHotel.image}}"/>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
